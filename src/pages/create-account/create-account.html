<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list padding no-lines margin-top>
    <!-- <ion-item>
      <ion-label  stacked>Full Name</ion-label>
      <ion-input [(ngModel)]="displayName"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button [disabled]="!email || !password"  block ion-button (click)="create()">Create Account</button>
  </div>
  <p text-center>By creating an account you agree to Checkdn's <b>Terms and Conditions</b></p>
</ion-content>
