

<ion-content>
  <ion-list no-lines>
    <ion-item  (click)="confirmChange(place)" tappable *ngFor="let place of places">
      {{place?.name}}
      <!-- <p>{{place?.distance.text}} away</p> -->
      <ion-icon color="primary" *ngIf="place?.placeid == checkdn?.placeid" item-right name="pin"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab  bottom right>
    <button (click)="addCheckdn()" tappable ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
